<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="randomNum_HW.css">

    <title>Random Number Guesser</title>

</head>

<body class = "bg-dark">
    <div class = "container-fluid w-50">
        <div class="card bg-gray mt-4" id="card-body">
            <div>
                <h1 class="text-center mt-4">
                    Number Guesser
                </h1>
            </div>

            <div>
                <p class="text-left m-4">This is a small number guessing game, it will teach you about the DOM</p>
                <hr width="70%" size="20" align="center">
            </div>

            <div>
                <p class="text-center">
                    Guess a number between 0 and 10
                </p>
            </div>

            <div class="input-group mb-4">
                <input type="number" class="form-control" placeholder="Enter Your Guess" aria-label="Recipient's username" aria-describedby="button-addon2" id="num-guess">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Submit </button>
            </div>


        </div>
    </div>

    <script src="randomNum_HW.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="stylesheet" src="styles.css" />
    <title>Task List</title>
  </head>

  <body class="container mt-4">
    <h1 class="text-center">Task List</h1>
      
    <hr width="100%" size="10" align="center">

    <div class="text-center">
        <h3 mt-3>
            Our simple task list
        </h3>
    </div>

    <form class="input-group mb-3 mt-4" id="form">
        <input type="text" class="form-control" placeholder="Task" id="input">
        <button class="btn btn-outline-secondary" type="submit" id="button2">+</button>
    </form>
    

    <table style="width:100%" class="table m-3">
      <thead>
        <tr style="border-bottom: .5px solid #000">
          <th>Task</th>
          <th id="complete">Completed</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body"> </tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
